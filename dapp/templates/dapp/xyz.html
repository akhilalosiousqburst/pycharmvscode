<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Django Application</title>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    </head>

    <Body>
        <br><br>
        <h1 style="text-align: center;" id="success">You Successfully Submitted Your Contact Form</h1><br>
        <h1 style="text-align: center;" id="thank">Thank You</h1>
        <p id="name" style="margin-left: 44%;"></p>
        <p id="email" style="margin-left: 44%;"></p>
        <p id="phonenumber" style="margin-left: 44%;"></p>
        
        
        <button type="button" id="showdetails" style="border-radius: 3px; background-color:dodgerblue; margin-left: 43%;" id="back">Show details</button>
        <a href="{% url 'index' %}">
        <button type="button" style="border-radius: 3px; background-color:dodgerblue;" id="back">back</button>
        </a>

        <script type="text/javascript">
        

        $("#showdetails").on("click", function(e){
            
            e.preventDefault();

            $.ajax({

            type: 'GET',
            url: 'user/desk/',
                
            success:function(response) {

                var NAME =response["name"];
                var EMAIL =response["email"];
                var PHONENUMBER =response["phonenumber"];
                
                document.getElementById("thank").innerHTML= "DETAILS:";
                document.getElementById("name").innerHTML= "Name: "+ NAME;
                document.getElementById("email").innerHTML="Email: "+ EMAIL;
                document.getElementById("phonenumber").innerHTML="Phone Number: "+ PHONENUMBER;
                
                }
            });

        });
        </script>

    </Body>
</html>
